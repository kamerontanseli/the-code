<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Self Eval</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div x-data>
      <div id="app" class="app"></div>
      <include src="./src/routes/home.html"></include>
      <include src="./src/routes/new_eval.html"></include>
      <include src="./src/routes/edit_eval.html"></include>
      <!-- 404 handler -->
      <template x-route.target.app="notfound">
        <div>
          <h1 style="margin-bottom: 16px;">404: Not Found</h1>
          <a href="/">Go back</a>
        </div>
      </template>
    </div>
  </body>
  <script type="module" src="./app.js"></script>
  <script>
    document.addEventListener("alpine:init", () => {
      window.PineconeRouter.settings.hash = true; // use hash routing
    });
  </script>
</html>
